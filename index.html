<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Shinobi Multiverse</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Naruto Shinobi Multiverse</h1>
    <div id="game-container">
        <div id="message"></div>
        <button id="start-battle-btn">Start Battle</button>
        <div id="battlefield">
            <div id="player" class="character"></div>
            <div id="enemy" class="character"></div>
        </div>
        <div id="player-stats"></div>
        <div id="enemy-stats"></div>
        <div id="combat-result"></div>
    </div>
    <script type="module" src="scripts/game.js"></script>
</body>
</html>
